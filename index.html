<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic tac toe game</title>
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">
    <header id="title-content">
      <h1 id="title">Tic tac toe</h1>
      <h2 id="players-turn">Player's turn: X</h2>
      <div class="players">
        <label for="player-1">X player:</label>
        <input type="text" maxlength="10" id="player-1">
  
        <label for="player-2">O player:</label>
        <input type="text" maxlength="10" id="player-2">
      </div>
    </header>
    <main class="game">
      <section id="board">
        <button class="game-btn" data-i="0"></button>
        <button class="game-btn" data-i="1"></button>
        <button class="game-btn" data-i="2"></button>
        <button class="game-btn" data-i="3"></button>
        <button class="game-btn" data-i="4"></button>
        <button class="game-btn" data-i="5"></button>
        <button class="game-btn" data-i="6"></button>
        <button class="game-btn" data-i="7"></button>
        <button class="game-btn" data-i="8"></button>
      </section>
    </main>
  </div>
</body>
</html>
